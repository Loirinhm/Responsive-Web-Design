<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your Email" required>
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" placeholder="Enter your Age" min="10" max="99" required>
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely">
        <input type="radio" name="recommend" value="definitely" id="definitely">Definitely
      </label>
      <label for="maybe">
        <input type="radio" name="recommend" value="maybe" id="maybe">Maybe
      </label>
      <label for="not-sure">
        <input type="radio" name="recommend" value="not-sure" id="not-sure">Not Sure
      </label>
      <label for="check">
        What do you like most in FCC?
      </label>
      <label for="front-end">
        <input type="checkbox" name="like" value="front-end" id="front-end">Front-end Projects
      </label>
      <label for="back-end">
        <input type="checkbox" name="like" value="back-end" id="back-end">Back-end Projects
      </label>
      <label for="suggestions">Any suggestions?</label>
      <textarea id="comments" placeholder="Enter any comments or suggestions here..."></textarea> 
      <input type="submit" id="submit" value="Submit">
    </form>
</html>
